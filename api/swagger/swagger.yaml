swagger: "2.0"
info:
  version: "0.0.1"
  title: SendLove I/O
# during dev, should point to your local machine
host: 127.0.0.1:3000
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /swagger:
    x-swagger-pipe: swagger_raw
    # what is this?
  /thing:
    x-swagger-router-controller: thingController
    get:
      description: Returns a list of things
      operationId: getThingsArray
      produces:
        - application/json
        - application/xml
        - text/xml
        - text/html
      parameters:
        - name: latitude
          in: query
          description: Latitude of a location.
          required: false
          type: number
        - name: longitude
          in: query
          description: Longitude of a location.
          required: false
          type: number
        - name: ownerId
          in: query
          description: Owner of a thing.
          required: false
          type: number
      responses:
        "200": 
          description: An array of things.
          schema:
            type: array
            items:
              $ref: "#/definitions/thing"
        default:
          description: Thing error
          schema:
            $ref: "#/definitions/Error"
    post:
      description: Creates a new thing.
      operationId: addThing
      produces:
        - application/json
      parameters:
        - name: thing
          in: body
          description: Thing to be added.
          required: true
          schema:
            $ref: '#/definitions/newThing'
      responses:
        '200':
          description: Created a new thing.
          schema:
            type: object
            items:
              $ref: '#/definitions/thing'
        default:
          description: Create thing error
          schema:
            $ref: '#/definitions/Error'
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorld"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
# complex objects have schema definitions
definitions:
  Error:
    required:
      - message
    properties:
      message:
        type: string
  HelloWorld:
    required:
      - message
    properties:
      message:
        type: string
  thing:
    type: object
    required:
      - id
      - name
      - description
      - ownerId
      - latitude
      - longitude
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      ownerId:
        type: string
      latitude:
        type: number
      longitude:
        type: number
  newThing:
    type: object
    required:
      - name
      - description
      - ownerId
      - latitude
      - longitude
    properties:
      name:
        type: string
      description:
        type: string
      ownerId:
        type: string
      latitude:
        type: number
      longitude:
        type: number